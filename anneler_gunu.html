<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Anneler Günü</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(to bottom, #ffdee9, #b5fffc);
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-family: 'Arial', sans-serif;
    }

    h1 {
      font-size: 2.5em;
      color: #d63384;
      animation: fadeIn 2s ease-in-out forwards;
    }

    .message {
      margin-top: 20px;
      font-size: 1.2em;
      color: #333;
      opacity: 0;
      animation: fadeIn 3s ease-in-out 2s forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .hearts {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .heart {
      position: absolute;
      width: 30px;
      height: 30px;
      background: red;
      transform: rotate(45deg);
      animation: float 6s linear infinite;
      opacity: 0.7;
    }

    .heart::before, .heart::after {
      content: '';
      position: absolute;
      width: 30px;
      height: 30px;
      background: red;
      border-radius: 50%;
    }

    .heart::before {
      top: -15px;
      left: 0;
    }

    .heart::after {
      left: -15px;
      top: 0;
    }

    @keyframes float {
      0% {
        transform: translateY(100%) rotate(45deg);
      }
      100% {
        transform: translateY(-100vh) rotate(45deg);
      }
    }
  </style>
</head>
<body>
  <div class="hearts" id="hearts"></div>
  <h1>Anneler Günün Kutlu Olsun!</h1>
  <div class="message">Senin gibi bir anneye sahip olduğum için çok şanslıyım.</div>

  <script>
    // Kalp üretme animasyonu
    const hearts = document.getElementById('hearts');
    setInterval(() => {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (Math.random() * 2 + 4) + 's';
      hearts.appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }, 300);
  </script>
</body>
</html>
